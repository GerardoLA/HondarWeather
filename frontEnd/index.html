<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./estilos/styleLoginPropio.css">
</head>
<body>
    <form class="form" id="login">
        <h2 class="form_title">Inicia Sesión</h2>
        <p class="form_paragraph">¿Aún no tienes cuenta?<a href="register.html" class="form_link">Entra aquí</a></p>

        <div class="form_container" >
            <div class="form_group">
                <input type="email" name="email" id="email" class="form_input" placeholder=" " value="zipi@latia.com">
                <label for="email" class="form_label">Email</label>
                <span class="form_line"></span>
            </div>
            <div class="form_group">
                <input type="password" name="password" id="password" class="form_input" placeholder=" " value="12345678">
                <label for="password" class="form_label">Password</label>
                <span class="form_line"></span>
            </div>

            <input type="submit" value="Entrar" class="form_submit">
            
        </div>
    <form>
        <script>
            let formRegistrar = document.getElementById('login')
            formRegistrar.addEventListener('submit', event => {
                event.preventDefault()
                //llamada a la funcion
                login();
            })

            function login() {
                let data = {
                    
                    email: document.getElementById("email").value,
                    password: document.getElementById("password").value,
                   
                }
                let config = {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                }
                console.log(config)
                fetch('http://10.10.17.164:8085/api/login',config)
                    .then(response =>{
                        if(!response.ok){
                            throw new Error("La solicitud de Login no se pudo completar correctamente.");
                        }

                        return response.json();
                    })
                    .then(data =>{
                        localStorage.setItem("token",data["data"]["token"]);
                        window.location.assign("Principal.html");
                    });
            }

        </script>
</body>
</html>
