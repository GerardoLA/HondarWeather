  <h3>Mapa</h3>
  <div id="containerMap">
    <div id="mapid"></div>
  </div>
  <h3>Iconos Arrastables</h3>
  <div id="contIconos">
    <img src="imagenes/viento.png" id="Viento" draggable="true" alt="viento" ondragstart="drag(event)">
    <img src="imagenes/lluvia.png" id="Lluvia" draggable="true" alt="lluvia" ondragstart="drag(event)">

  </div>
  <h3>Lugares Destacados</h3>
  <div id="contPanelMet">
    <div id="PanelMet" class="card-deck" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  </div>
  <script>

    var map = L.map('mapid').setView([43.30577097201333, -2.213991338082935], 10);
    var lugares = new Array();
    const lugaresClicados = new Set(JSON.parse(localStorage.getItem('lugaresClicados')) || []);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    fetch('http://10.10.17.164:8085/api/recoger')
      .then(response => {
        return response.json()
      })
      .then(data => {

        lugares = data.lugares
        console.log(lugares)
        // Estructura de datos para realizar un seguimiento de los lugares clicados

        lugares.forEach(lugar => { //Metodo for each para colocar un puntero en cada elemento del array
          var marker = L.marker([lugar.latitud, lugar.longitud]).addTo(map);
          crearCards(lugar.nombre, lugar.temperatura, lugar.humedad)
          marker.bindTooltip(lugar.nombre, {
            permanent: false,    // El tooltip no será permanente
            direction: 'top',    // Se mostrará encima del marcador
            offset: L.point(0, -20) // Desplazamiento del tooltip respecto al marcador   
          });

          marker.on('click', function () {
            // Aquí lugar es accesible debido al ámbito de la clausura
            console.log(lugar.nombre);
            marker._icon.classList.add("huechange"); //Cambiar el color de los punteros
            gestionarTarjeta(lugar.nombre, lugar.temperatura, lugar.humedad);
          });
        });


      })
    function gestionarTarjeta(nombre, temperatura, humedad) {

      // Verificar si la tarjeta ya existe
      const tarjetaExistente = document.querySelector(`.card[data-lugar="${nombre}"]`);
      if (tarjetaExistente.style.display == "none") {
        // Si la tarjeta existe, eliminarla
        tarjetaExistente.style.display = "block"
        // Agregar la clase 'huechange' al marcador
        const marker = findMarkerByName(nombre);
        if (marker) {
          marker._icon.classList.add("huechange");
        }
      } else {
        tarjetaExistente.style.display = "none";
        // Eliminar la clase 'huechange' del marcador
        const marker = findMarkerByName(nombre);
        if (marker) {
          marker._icon.classList.remove("huechange");
        }
      }
    }
    function findMarkerByName(nombre) {
      // Buscar el marcador por nombre y devolverlo
      return markers.find(marker => marker.options.title === nombre);
    }
    function crearCards(nombre, temperatura, humedad) {
      const panelMet = document.getElementById('PanelMet');

      const tarjeta = document.createElement('div');
      tarjeta.classList.add('card');
      tarjeta.dataset.lugar = nombre; // Agregar un atributo de datos para identificar la tarjeta por lugar
      tarjeta.innerHTML = `
<div class="card-body">
<h5 class="card-title">${nombre}</h5>
<p class="card-text"><img src="./imagenes/temperatura.png" alt="temperatura">${temperatura}ºC </p>
<p class="card-text"><img src="./imagenes/humedad.png" alt="humedad"> ${humedad}% </p>
<a href="#" class="btn btn-primary">Botón</a>
</div>
`;
      tarjeta.style.display = "none"
      // Agregar la tarjeta al div PanelMet
      panelMet.appendChild(tarjeta);

      // Agregar el lugar al conjunto de lugares clicados
      lugaresClicados.add(nombre);
      //Actualizar el localStorage de los lugares clicados
      localStorage.setItem('lugaresClicados', JSON.stringify(Array.from(lugaresClicados)));
    }

    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
      ev.dataTransfer.setData("tipo", ev.target.getAttribute('alt'));
    }

    function drop(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("text");
      var tipo = ev.dataTransfer.getData("tipo");
      var draggedImage = document.getElementById(data);
      var closestCard = ev.target.closest('.card');

      if (closestCard) {
        // Verificar si ya existe un párrafo con el mismo tipo en la tarjeta
        var cardBody = closestCard.querySelector('.card-body');
        var existingParrafos = cardBody.querySelectorAll('.card-text');
        var existeTipoEnTarjeta = Array.from(existingParrafos).some(parrafo => {
          return parrafo.innerHTML.includes(`<img src="./imagenes/${tipo}.png" alt="${tipo}">`);
        });

        // Si no existe el mismo tipo en la tarjeta, se permite agregar el párrafo
        if (!existeTipoEnTarjeta) {
          var nuevoParrafo = document.createElement('p');
          nuevoParrafo.classList.add('card-text');
          var nombreLugar = closestCard.dataset.lugar;
          var lugarSeleccionado = lugares.find(lugar => lugar.nombre == nombreLugar);

          if (tipo === 'lluvia') {
            nuevoParrafo.innerHTML = `<img src="./imagenes/lluvia.png" alt="lluvia"> ${lugarSeleccionado.lluvia} mm`;
          } else if (tipo === 'viento') {
            nuevoParrafo.innerHTML = `<img src="./imagenes/viento.png" alt="viento"> ${lugarSeleccionado.viento} m/s`;
          }

          // Insertar el nuevo párrafo después de los párrafos existentes
          cardBody.insertBefore(nuevoParrafo, existingParrafos[existingParrafos.length - 1].nextSibling);
        }
      }
    }

    function logout() {
      let config = {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${localStorage.getItem("token")}`
        }
      }

      fetch('http://10.10.17.164:8085/api/logout', config)
      localStorage.removeItem("token")
      window.location.assign("index.html")
    }
